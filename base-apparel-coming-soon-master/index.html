<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="innercard">
          <img class="logo" src="images/logo.svg" alt="logo">
          <div class="card-main">
              <div class="head1">
                WE'RE
            </div>
            <div class="head2">
              COMING<br>SOON
            </div>
            <div class="sub">
              Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
            </div>
            <div class="email">
              <input id="email" class="email-error" type="email" placeholder="Email Address">
              <button id="sub" class="btn" onclick="checkEmail()"><img src="images/icon-arrow.svg" alt="arrow"></button>
            </div>
          </div>
          
          
      </div>
      
    </div>
    <img class="card-img" src="images/hero-desktop.jpg" alt="Hero">
    <img class="card-img-mob" src="images/hero-mobile.jpg" alt="Hero">
    <div class="nav">
      <img class="logo" src="images/logo.svg" alt="logo">
    </div>
  </div>
